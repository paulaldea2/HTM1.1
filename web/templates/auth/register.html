{% extends "./base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
{% endblock %}


{% block title %}Register{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign up</h5>
          <form method="POST" class="form-signin" action="{{url_for('register')}}">
            
            <div class="form-label-group">
              <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Full Name" required autofocus>
              <label for="fullname">Full Name</label>
            </div>

            <div class="form-label-group">
              <input type="email" name= "email" id="email" class="form-control" placeholder="Email address" required autofocus>
              <label for="email">Email address</label>
            </div>

            <div class="form-label-group">
              <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
              <label for="password">Password</label>
            </div>

            <div class="form-label-group">
              <input type="password" name= "passwordverif" id="passwordverif" class="form-control" placeholder="Repeat password" required>
              <label for="password">Password</label>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" name="submit">Sign up</button>
            <hr class="my-4">
            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
